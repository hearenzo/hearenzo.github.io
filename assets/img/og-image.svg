<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Minimal vibration data pattern - representing sound's spatial presence -->
  <!-- Very subtle, almost imperceptible, like the "texture of trembling" -->
  <g stroke="#000000" stroke-width="0.3" fill="none" opacity="0.06">
    <!-- Vertical lines suggesting spatial structure -->
    <line x1="300" y1="150" x2="300" y2="480"/>
    <line x1="450" y1="150" x2="450" y2="480"/>
    <line x1="600" y1="150" x2="600" y2="480"/>
    <line x1="750" y1="150" x2="750" y2="480"/>
    <line x1="900" y1="150" x2="900" y2="480"/>
    
    <!-- Horizontal lines - subtle grid suggesting space -->
    <line x1="200" y1="200" x2="1000" y2="200"/>
    <line x1="200" y1="280" x2="1000" y2="280"/>
    <line x1="200" y1="315" x2="1000" y2="315"/>
    <line x1="200" y1="350" x2="1000" y2="350"/>
    <line x1="200" y1="430" x2="1000" y2="430"/>
  </g>
  
  <!-- Central focal point - minimal, representing the essence -->
  <circle cx="600" cy="315" r="1.5" fill="#000000" opacity="0.4"/>
  
  <!-- Name - clean, minimal typography -->
  <text x="600" y="310" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif" font-size="48" font-weight="400" text-anchor="middle" fill="#000000" letter-spacing="0.01em">Myungseok Oh</text>
  
  <!-- Subtitle - extremely minimal -->
  <text x="600" y="340" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', Arial, sans-serif" font-size="11" font-weight="400" text-anchor="middle" fill="#666666" letter-spacing="0.25em">SOUND ARTIST Â· RESEARCHER</text>
</svg>
